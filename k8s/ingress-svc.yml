apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  labels:
    name: ingress-svc
spec:
  ingressClassName: nginx
  rules:
    - host: httpbin.moviepoisk.ru
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: httpbin-clusterip
                port:
                  number: 80
    - host: auth.moviepoisk.ru
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: auth-clusterip
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: observability
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: jaeger.moviepoisk.ru
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: my-jaeger-query
                port:
                  number: 16686
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: admin.moviepoisk.ru
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: admin-clusterip
                port:
                  number: 8000